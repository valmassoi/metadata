<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Metadata</title>
  </head>
  <body>
    <h3>Metadata</h3>
    <p>Upload a file to find its size in bytes.</p>
    <div>
      <form action="/uploads" enctype="multipart/form-data" method="post">
        <input type="file" name="file">
        <input type="submit" value="Upload" id="sendFile">
      </form>
    </div>
  </body>
</html>
